<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GastroLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{% static 'images/GASTRO_LINK-.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/client/addFeedback.css' %}">
   

</head>
<body>

<div class="feedback-container">
    <h1>Help us Improve!</h1>
    <p class="intro-text">We value your opinion. You can leave a feedback or file a complaint below.</p>

    <div class="d-flex justify-content-center mb-3">
        <button id="feedbackBtn" class="btn-toggle btn-feedback">Feedback</button>
        <button id="complaintBtn" class="btn-toggle btn-complaint">Complaint</button>
    </div>

    <div id="feedbackForm" class="form-section">
        <form method="POST">
            {% csrf_token %}
            {{ feedback_form.as_p }}
            <button type="submit" name="submit_feedback" class="btn btn-success submit-btn">Submit Feedback</button>
        </form>
    </div>

    <div id="complaintForm" class="form-section">
        <form method="POST">
            {% csrf_token %}
            {{ complaint_form.as_p }}
            <button type="submit" name="submit_complaint" class="btn btn-danger submit-btn">Submit Complaint</button>
        </form>
    </div>

    <a href="{% url 'review_list' %}" class="btn back-btn">Back to Reviews</a>
</div>

<script>
    const feedbackBtn = document.getElementById('feedbackBtn');
    const complaintBtn = document.getElementById('complaintBtn');
    const feedbackForm = document.getElementById('feedbackForm');
    const complaintForm = document.getElementById('complaintForm');

    // By default show Feedback form
    feedbackForm.style.display = 'block';
    feedbackBtn.classList.add('active-btn');

    feedbackBtn.addEventListener('click', function() {
        feedbackForm.style.display = 'block';
        complaintForm.style.display = 'none';
        feedbackBtn.classList.add('active-btn');
        complaintBtn.classList.remove('active-btn');
    });

    complaintBtn.addEventListener('click', function() {
        complaintForm.style.display = 'block';
        feedbackForm.style.display = 'none';
        complaintBtn.classList.add('active-btn');
        feedbackBtn.classList.remove('active-btn');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
